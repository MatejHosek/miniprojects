<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="https://kit.fontawesome.com/f5a4b72b46.js"></script>
  </head>

  <body>
    <div class="center">
      <div>
        <canvas id="canvas"></canvas>
      </div>

      <div class="controls">
        <button onclick="simulationPlay()"><i class="fa-solid fa-play"></i></button>
        <button onclick="simulationStop()"><i class="fa-solid fa-stop"></i></button>
        <label for="speed">Simulation speed</label>
        <input type="range" name="speed" id="speed" min="1" max="10" value="1">
        <button onclick="simulationStep()"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
